<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1513279922550-250c2129b13a') no-repeat center center/cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            padding-top: 100px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        h1 {
            font-size: 36px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 40px; /* Controls spacing between buttons */
            margin-top: 20px;
        }
        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }
        .btn:hover {
            background: #ff3366;
        }
        #noBtn {
            position: relative;
        }
        #valentineImage {
            display: none;
            width: 80%;
            margin-top: 20px;
            border-radius: 10px;
        }
        #message {
            font-size: 24px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="btn-container">
            <button class="btn" onclick="showImage()">Yes! üíò</button>
            <button class="btn" id="noBtn" onclick="moveButton()">No üíî</button>
        </div>
        <p id="message"></p>
        <img id="valentineImage" src="https://raw.githubusercontent.com/Birdwatcher08/Valentine-Date---Invitation/refs/heads/main/received_9200075996698531.jpeg">
    </div>

    <script>
        function showImage() {
            document.getElementById("valentineImage").style.display = "block";
            document.getElementById("message").innerHTML = 
                "Yay! I can't wait for Valentine's Day with you! üíû<br><br>" +
                "Happy Valentine's Day to us! ‚ù§Ô∏è";
        }

        function moveButton() {
            let btn = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth / 4);
            let y = Math.random() * (window.innerHeight / 4);
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
